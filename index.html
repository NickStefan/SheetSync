<!DOCTYPE html>
<html>
<head>
  <title>Sheet Sync</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="bower_components/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="bower_components/handsontable/dist/jquery.handsontable.full.css"></link>
  <link rel="stylesheet" href="css/main.css"></link>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/handsontable/dist/jquery.handsontable.full.js"></script>

  <!-- Rule Js Implementation -->
  <script>var _ = require('lodash');</script>
  <script src="lib/RuleJS/lib/underscore.string/underscore.string.js"></script>
  <script src="lib/RuleJS/lib/moment/moment.js"></script>
  <script src="lib/RuleJS/lib/numeral/numeral.js"></script>
  <script src="lib/RuleJS/lib/numericjs/numeric.js"></script>
  <script src="lib/RuleJS/lib/js-md5/md5.js"></script>
  <script src="lib/RuleJS/lib/jstat/jstat.js"></script>
  <script src="lib/RuleJS/lib/formulajs/formula.js"></script>
  <script src="lib/RuleJS/js/parser.js"></script>
  <script src="lib/RuleJS/js/ruleJS.js"></script>
  <script src="lib/RuleJS/js/handsontable.formula.js"></script>
  <link rel="stylesheet" media="screen" href="lib/RuleJS/CSS/handsontable.formula.css">

</head>
<body>
  <div class='wrapper'>
    <div class="sidebar-wrapper">
        <nav class="spy">
            <ul class="sidebar-nav nav">
                <li class="sidebar-brand">
                    <a href="#home"><span class="fa fa-home solo">SheetSync</span></a>

                </li>
                <li>
                    <button type="button" class="btn btn-primary " >
                        <i class="fa fa-file-excel-o"></i> Import...
                    </button>
                    <button type="button" class="btn btn-primary " >
                        <i class="fa fa-save"></i> Export...
                    </button>
                </li>
                <li>
                    <a href="#anch1" data-scroll>
                        <span class="fa fa-anchor solo">Projects</span>
                    </a>

                </li>
                <li>
                
                <!-- Notification Widget Start -->
                <div class="notifications">
                  <div class="notify gr">
                    <div class="circle">
                      <i class="icon-ok"></i>
                    </div>
                    <div class="info">
                      <span>Sheetsync</span>
                      <span>Decisive Wiz <a href="#">On track</a> 1:41 PM</span>
                    </div> 
                  </div> 
                <!-- Notification Widget End -->
                </li>
                <li>
                    <a href="#anch2" data-scroll>
                        <span class="fa fa-anchor solo">Latest Commits</span>
                    </a>
                </li>
             </ul>
        </nav>
    </div>
    <div class='page-content-wrapper'>
      <div class='row'>
        <div class="col-md-12">
          <ul class="nav nav-tabs tab-menu" role="tablist">
            <li data-ribbon="sync" role="presentation" class="active"><a href="#">Sync</a></li>
            <li data-ribbon="excel-home" role="presentation"><a href="#">Excel Home</a></li>
            <li data-ribbon="formatting" role="presentation"><a href="#">Formatting</a></li>
            <li data-ribbon="other" role="presentation"><a href="#">Other</a></li>
          </ul>
          <!-- SYNC RIBBON -->
          <div class="ribbon sync-ribbon">
            <button class="btn btn-primary"><i class="fa fa-cloud-upload"></i> Commit</button>
            <button class="btn btn-primary"><i class="fa fa-download"></i> Pull</button>
            <button class="btn btn-primary"><i class="fa fa-code-fork"></i> Fork</button>
            <button class="btn btn-primary"><i class="fa fa-home"></i> Home</button>
          </div>
          <!-- EXCEL HOME RIBBON -->
          <div class="ribbon excel-home-ribbon" style="display: none">
            <button class="btn btn-primary">Yo Swami!</button>
          </div>
          <!-- FORMATTING RIBBON -->
          <div class="ribbon formatting-ribbon" style="display: none">
            <button class="btn btn-primary">highlight all of the things</button>
          </div>
          <!-- OTHER RIBBON -->
          <div class="ribbon other-ribbon" style="display: none">
            <button class="btn btn-primary">other actions</button>
          </div>

          <div class="input-group formula-entry">
            <span class="input-group-addon"><i class="fa fa-calculator"></i></span>
            <input type="text" class="form-control" placeholder="enter a formula or value for the selected cell">
          </div>

          <div class="table-container">
            <div id="spreadsheet" style="overflow: auto" class="handsontable"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/navigation.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
